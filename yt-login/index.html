<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="col5-left">
            <div class="auth-left">
                <div class="company-logo">
                  <img src="login1.svg" alt="company-logo" />
                </div>
              </div>
        </div>
        <div class="col5-right">
          <div class="auth-right">
            <div style="text-align: start; position: relative;">
              <!-- Mobile logo -->
              <div class="mobile-view" style="height: 20vh">
                <img
                  class="mobile-primary-logo"
                  src="mobile-logo1.svg"
                  alt="logo"
                />
              </div>
              <!--  -->
              <h1 class="header-h1 margin-bottom-32 laptop-view">Welcome back</h1>
              <h3 class="header-h2 margin-bottom-16">Login</h3>
              <h5 class="header-h3 margin-bottom-40">
                Donâ€™t have an account? <span class="link-text">Register</span>
              </h5>
              <div class="login-form">
                <form
                  class="p-fluid"
                  autocomplete="off"
                >
                  <div class="field">
                    <label class="header-h4 label" for="username1"
                      >Email Address or Primary Number</label
                    >
                    <input
                      id="userId"
                      type="text"
                      class="p-inputtext-sm"
                      aria-describedby="userId-help"
                      placeholder="Enter email or primary number"
                      autocomplete="off"
                      style="margin-top: 10px"
                    />
                  </div>
                  <div class="field">
                    <label
                      class="header-h4 label"
                      for="user_password"
                      >Password</label
                    >
                    <span class="p-input-icon-right" style="margin-top: 10px">
                      <input
                      id="password"
                      type="password"
                      class="p-inputtext-sm"
                      aria-describedby="password-help"
                      placeholder="Password"
                      autocomplete="off"
                    />
                    </span>
                    <span class="link-text forgot-password"
                      >Forgot Password ?</span
                    >
                  </div>
                  <div class="login-button" style="margin-top: 70px">
                    <button
                      class="primary-button"
                      style="width: 100%"
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>   
</body>
</html>
